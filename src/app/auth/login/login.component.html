<ion-header mode="md" class="ion-no-border">
  <ion-toolbar class="ion-text-center">
    <div class="header">
      <img class="image" [src]="loginImages.zinniaLogo" alt="Zinnia Logo">
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <div class="texts">
      <h1 class="title bold">Inicia sesión en Zinnia</h1>
      <ion-label class="subtitle ion-text-wrap">
        Bienvenido de nuevo. Ingresa tus credenciales para continuar gestionando tu negocio con facilidad.
      </ion-label>
    </div>
    <form class="form" [formGroup]="loginForm" *ngIf="loginForm">
      <div class="row">
        <div class="group">
          <label for="username">Correo electronico</label>
          <ion-input placeholder="Correo" type="email" [clearInput]="true" fill="outline" mode="md" formControlName="email"></ion-input>
        </div>
        <div class="group">
          <label for="password">Contraseña</label>
          <ion-input appPasswordInput placeholder="Contraseña" formControlName="password"></ion-input>
        </div>
      </div>
      <div class="remember-forgot">
        <ion-checkbox mode="md" labelPlacement="end">Recuérdame</ion-checkbox>
      </div>
    </form>

    <div class="ion-text-center">
      <span>
        <ion-text class="links bold" [routerLink]="['/register']">
          ¿Olvidaste tu contraseña?
        </ion-text>
      </span>
    </div>
  </div>
</ion-content>

<ion-footer mode="md" class="ion-no-border">
  <ion-toolbar class="ion-text-center">
    <ion-button expand="block" fill="solid" (click)="login()">
      Iniciar Sesión
    </ion-button>
    <span>
      ¿Aun no eres parte de Zinnia? <ion-text class="links" [routerLink]="['/register']">
        Comenzar ahora
      </ion-text>
    </span>
  </ion-toolbar>
</ion-footer>
