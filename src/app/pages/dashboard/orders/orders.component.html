<app-header [settingHeader]="settingHeader" [customActionCompleted]="actionCompleted.bind(this)"></app-header>
<ion-content>
  <app-quick-access-panel></app-quick-access-panel>

  <div class="container">
    <ion-label class="title bold">Configura tu empresa</ion-label>
    <ion-label class="ion-text-wrap subtitle">Sigue estos pasos para poner en marcha tu empresa.</ion-label>
    <app-progress-list [tasks]="initialTask"></app-progress-list>
  </div>

  <div class="container">
    <div class="search-section">
      <ion-searchbar
        mode="md"
        placeholder="Buscar pedido"
        animated="true"
        show-clear-button="focus">
      </ion-searchbar>
    </div>

    @if (orders.length === 0){
      <app-no-orders-banner></app-no-orders-banner>
    } @else {
      <app-order-list
        [orders]="orders">
      </app-order-list>
    }

  </div>

</ion-content>
