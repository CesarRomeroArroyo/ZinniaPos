<ion-header translucent="true">
  <ion-toolbar>
    <ion-title class="title">Clientes API</ion-title>
    <ion-buttons slot="end">
      <!-- Botón Añadir (mantengo tu acción) -->
      <ion-button fill="clear" aria-label="Añadir" (click)="onAdd()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-refresher slot="fixed" (ionRefresh)="load($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="search-wrap">
    <ion-searchbar
      class="search"
      [(ngModel)]="query"
      placeholder="Buscar cliente"
      show-clear-button="never"
      (ionInput)="applyFilter()">
    </ion-searchbar>
  </div>

  <ng-container *ngIf="loading; else loaded">
    <ion-list>
      <ion-item *ngFor="let i of [1,2,3,4,5,6]">
        <ion-label>
          <h3><ion-skeleton-text animated style="width: 60%"></ion-skeleton-text></h3>
          <p><ion-skeleton-text animated style="width: 40%"></ion-skeleton-text></p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-template #loaded>
    <ion-card *ngIf="error">
      <ion-card-header>
        <ion-card-title>Error</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ error }}
        <ion-button expand="block" fill="outline" (click)="load()">Reintentar</ion-button>
      </ion-card-content>
    </ion-card>

    <ng-container *ngIf="!error">
      <ion-list *ngIf="filtered.length; else empty">
        <ion-item *ngFor="let c of filtered; trackBy: trackById" button>
          <ion-label>
            <h3 class="row-title">{{ c.nombre }}</h3>

            <p class="row-sub" *ngIf="displaySub(c)">
              {{ displaySub(c) }}
            </p>

            <p class="row-meta" *ngIf="c.direccion">
              <span class="meta-label">Dirección:</span>
              <span class="meta-value">{{ c.direccion }}</span>
            </p>

            <p class="row-meta" *ngIf="c.fechaRegistroDate">
              <span class="meta-label">Registrado:</span>
              <span class="meta-value">
                {{ c.fechaRegistroDate | date:"d 'de' MMM, y 'a las' h:mm a" }}
              </span>
            </p>
          </ion-label>

          <ion-icon
            *ngIf="c.telefono"
            class="wa"
            slot="end"
            name="logo-whatsapp"
            aria-label="WhatsApp"
            (click)="openWhatsApp(c, $event)">
          </ion-icon>
        </ion-item>
      </ion-list>

      <ng-template #empty>
        <div class="empty">
          <img class="hero-img" src="assets/images/customers-patients.png" alt="Clientes" />
          <h2>Sin clientes</h2>
          <p>No se recibieron datos del servidor.</p>
          <ion-button expand="block" (click)="load()">Actualizar</ion-button>
        </div>
      </ng-template>
    </ng-container>
  </ng-template>
</ion-content>
