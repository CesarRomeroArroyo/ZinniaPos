<app-header
  [settingHeader]="settingHeader"
></app-header>
<ion-content>
  <div class="container">
    <form class="form" [formGroup]="customerUpsertForm" *ngIf="customerUpsertForm">
      <div class="row">
        <div class="group">
          <ion-input placeholder="Nombre" fill="outline" mode="md" formControlName="name"></ion-input>
        </div>
      </div>
      <div class="row">
        <div class="group">
          <ion-input placeholder="Correo Electronico" type="email" fill="outline" mode="md" formControlName="email"></ion-input>
        </div>
      </div>
      <div class="row">
        <div class="group">
          <ion-input placeholder="TelÃ©fono / Celular" type="number" fill="outline" mode="md" formControlName="phone"></ion-input>
        </div>
      </div>
      <div class="row">
        <div class="group">
          <ion-input placeholder="DirecciÃ³n" type="text" fill="outline" mode="md" formControlName="address"></ion-input>
        </div>
      </div>
    </form>
  </div>
</ion-content>

<ion-footer class="ion-no-border footer">
  <ion-button
    mode="md"
    expand="block"
    fill="solid"
    *ngIf="customerUpsertForm"
    [disabled]="customerUpsertForm.invalid"
    (click)="saveCustomer()">
    Guardar
  </ion-button>
</ion-footer>
