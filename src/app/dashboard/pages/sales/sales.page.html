<ion-content>
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-xs="12" size-sm="12"  size-md="12" size-lg="12">
          
            <div class="container__header">
              <div class="container__header__title">
                {{translationService.translate('_SALES')}}
                
              </div>
              <div class="container__header__btn">
                
              </div>
            </div>
          
        </ion-col>
        <ion-col size="12" size-xs="12" size-sm="12"  size-md="12" size-lg="12">
          <app-data-table [columns]="columns" [data]="data" [options]="true">
          </app-data-table>
        </ion-col>
      
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
