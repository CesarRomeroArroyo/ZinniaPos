<ion-content>
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-xs="12" size-sm="12"  size-md="2" size-lg="2">
          <div class="container__btns">
            <div class="container__btns__back" (click)="goBack()">
              <div class="container__btns__back__ico">
                <ion-icon name="arrow-back-outline"></ion-icon>
              </div>
              <div class="container__btns__back__text">{{translationService.translate('_BACK')}}</div>
            </div>
            
          </div>
        </ion-col>
        <ion-col size="12" size-xs="12" size-sm="12"  size-md="10" size-lg="10">
          <form class="container__data"  [formGroup]="categoriesForm">
            <div class="container__data__title">
              {{translationService.translate('_CATEGORIES_INFO')}}
            </div>
            <ion-row>
              <ion-col size="12" size-xs="12" size-sm="12" size-md="12" size-lg="12">
                <ion-item>
                  <ion-label color="light" position="stacked">
                    {{translationService.translate('_CATEGORIES_NAME')}}
                  </ion-label>
                  <ion-input formControlName="name"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label color="light" position="stacked">
                    {{translationService.translate('_CATEGORIES_TAX')}}
                  </ion-label>
                  <ion-select  formControlName="tax">
                    <ion-select-option value="{{cat.uniqueid}}" *ngFor="let cat of taxes">{{translationService.translate(cat.name)}}</ion-select-option>
                  </ion-select>
                </ion-item>           
              </ion-col>
            </ion-row>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
