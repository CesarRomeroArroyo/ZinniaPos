<ion-app>
  <app-menu contentId="main-content"></app-menu>
  <ion-content>
    <div class="ion-page" id="main-content">
      <ion-router-outlet *ngIf="showTab"></ion-router-outlet>
    </div>
    <ion-router-outlet *ngIf="!showTab"></ion-router-outlet>
  </ion-content>
  <ng-container *ngIf="showTab">
    <app-menu-footer></app-menu-footer>
  </ng-container>
</ion-app>
