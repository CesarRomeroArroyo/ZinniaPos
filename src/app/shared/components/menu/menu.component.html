<ion-menu menuId="first-menu" contentId="main-content" class="menu" >
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-toggle>
          <ion-button>
            <ion-icon slot="start" name="arrow-back"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding menu-content">
    <div class="profile">
      <ion-avatar class="avatar">
        <img alt="profile" src="assets/images/ic_energy.png" />
      </ion-avatar>
      <h5 class="user-name"> Alberto Jos√© </h5>
      <h6 class="user-email"> albertojose2024gmail.com </h6>
    </div>

    <ion-list class="menu-items ion-margin-top">
      <ion-menu-toggle>
        <ion-item [detail]="false" [button]="true" lines="none" color="light" class="item" *ngFor="let item of menuItemsItems"
          (click)="gotTo(item)">
          <ion-icon aria-hidden="true" [name]="item.icon" [color]="item.isArrow ? '' : 'danger'" size="small"
            slot="start" class="item__icon"></ion-icon>
          <ion-label class="item__label" [color]="item.isArrow ? '' : 'danger'">{{ item.text }}</ion-label>
          <ion-icon slot="end" name="chevron-forward" size="small" *ngIf="item.isArrow"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
  <ion-footer mode="md" class="app-version ion-no-border ion-padding-end ion-margin-end ion-text-end">
    <ion-label mode="md">V 1.0.0 </ion-label>
  </ion-footer>
</ion-menu>
