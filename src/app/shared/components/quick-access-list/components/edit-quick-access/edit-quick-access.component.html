<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <p>{{ title || "" }}</p>
  <p>{{ description || ""}}</p>

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let item of quickAccessItems; let i = index">
        <div class="favorito-item">
          <ion-icon *ngIf="onDeleteItem" name="close-circle" class="close-icon" (click)="deleteItem(item.id)"></ion-icon>
          <ion-icon  [name]="item.icon" class="favorito-icono" (click)="selectItem(item)"></ion-icon>
          <div class="nombre">{{ item.label }}</div>
        </div>
      </ion-col>

      <ion-col size="4">
        <div class="favorito-item">
          <ion-icon name="add-circle-outline" class="favorito-icono"></ion-icon>
          <div class="nombre">Agrega</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
