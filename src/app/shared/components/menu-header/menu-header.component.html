<app-menu
  (ionWillOpen)="menuWillOpen()"
  (ionDidClose)="menuDidClose()"
  [isOpen]="isMenuOpen"
  contentId="main-content">
</app-menu>

  <ion-header class="ion-no-border">
    <ion-toolbar mode="md">
      <ion-buttons slot="start">
        <ion-menu-button menu="first-menu"></ion-menu-button>
      </ion-buttons>
      <div class="title">
        <ion-label class="title__header-text">
          {{ title || 'ZinniaPos' }}
        </ion-label>
      </div>
    </ion-toolbar>
  </ion-header>
